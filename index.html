<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- Grant location Container -->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- Search Weather -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search For City" data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading Screen Container -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" alt="" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- Show Weather Info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!-- weather description -->
          <p data-weatherDesc></p>
          <p data-weatherFeel id="feels_like"></p>
          <img data-weatherIcon />
          <p data-temp></p>

          <!-- 3 card-parameters -->
          <div class="parameter-container">
            <!-- Card 1 -->
            <div class="parameter">
              <img src="./assets/wind.png" alt="" />
              <p>WindSpeed</p>
              <p data-windspeed></p>
            </div>

            <!-- Card 2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!-- Card 3 -->
            <div class="parameter">
              <img src="./assets/cloud.png" alt="" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
        <div class="sub-container api-error-container">
          <img src="./assets/not-found.png" data-notFoundImg />
          <p data-apiErrorText></p>
          <button class="btn" data-apiErrorBtn>Retry</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
